{% extends 'base.html'%}



{% block body%}

<center>
    <h1>Form to insert name</h1>
</center>

<form class="hidden form-admin"  method="POST">
    <div class="formdiv">
        <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">full name</label>
            <input type="text" class="form-control" value="{{allinfo.first_para}}" 
                name="full-name" id="exampleInputPassword1">
        </div>
        <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">short name</label>
            <input type="text"  class="form-control" value="{{allinfo.second_para}}"
                name="short-name" id="exampleInputPassword1">
        </div>

        <div class="btn-flex">
            <div>
                <button type="submit" class="btn btn-primary wid-btn">Upload Name</button>
            </div>
            <div>
                <button class="btn" name="btn"><a href="/admin" class="linkk">admin</a></button>
            </div>
        </div>
    </div>
</form>

{% for info in allinfo %}
<p>{{info.name}}</p>
<p>{{info.full_name}}</p>
<button class=" bbtn"><a href="/cIndexNameUpd/{{info.id}}" class="linkk">update</a></button>
<button class=" bbtn"><a href="/cIndexNameDel/{{info.id}}" class="linkk">delete</a></button>
{% endfor %}



{% endblock %}
